<div class="col-lg-12" ng-controller="kandang">
              <div class="card">
                <div class="card-header">
                  <i class="fa fa-align-justify"></i> Daftar Kandang
				  <span class="badge badge-success" style="float:right" ui-sref="app.kandang_baru">new</span>
                </div>
                <div class="card-body">
                  <table class="table table-responsive-sm table-bordered table-striped table-sm">
                    <thead>
                      <tr>
                        <th>Nama</th>
                        <th>User</th>
                        <th>Kota</th>
                        <th>Date</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="kandang in kandangs">
                        <td>{{kandang.nama}}</td>
                        <td>{{kandang.user}}</td>
                        <td>{{kandang.kota}}</td>
                        <td>{{kandang.date}}</td>
						<td>
						<button type="button" class="btn btn-sm btn-danger" ng-click="delet(kandang.id)">Delete</button>
						
						<button type="button" class="btn btn-sm btn-primary" ng-click="edit(kandang.id)">Edit</button>
						</td>
                      </tr>
                    </tbody>
                  </table>
                  <nav>
                    <ul class="pagination">
                      <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                      <li class="page-item active">
                        <a class="page-link" href="#">1</a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item"><a class="page-link" href="#">4</a></li>
                      <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                  </nav>
                </div>
              </div>
     </div>
