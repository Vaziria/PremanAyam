<div class="col-lg-12" ng-controller="obatInfo">
              <div class="card">
                <div class="card-header">
                  <i class="fa fa-align-justify"></i> info Obat
					<div class="form-group form-actions" style="float:right">
						
						<div class="input-group">
							<button type="submit" class="btn btn-sm btn-primary" ng-click="insert()"><i class="icon icon-doc"></i> New</button>
                          
                        </div>
					</div>
                </div>
                <div class="card-body">
                  <table class="table table-responsive-sm table-bordered table-striped table-sm">
                    <thead>
                      <tr>
                        <th>Nama</th>
                        <th>Tipe</th>
                        <th>Harga</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="data in obats">
                        <td>{{data.nama}}</td>
                        <td>{{data.tipe}}</td>
                        <td>{{data.harga}}</td>
                        <td>
						<div class="col-lg-12">
						
                          <button type="button" class="btn btn-sm btn-primary" ng-click="edit(data.id)"><i class="icon-pencil"></i></button>
                          <button type="button" class="btn btn-sm btn-danger" ng-click="delet(data.id)"><i class="icon-close"></i></button>
						</div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
     </div>
