<div class="col-sm-14" ng-controller="vaksinInfoForm">

              <div class="card">
                <div class="card-header">
                  <strong>Info Vaksin</strong>
                  <small>{{title}}</small>
                </div>
				
				<div class="col-sm-10">
				
                <div class="card-body">	
                  <div class="form-group">
                    <label for="company">Nama</label>
                    <input type="text" class="form-control" id="company" placeholder="Nama Obat" ng-model="form.jenis">
                  </div>
				  
				  <div class="form-group">
                    <label for="vat">Merk</label>
                    <input type="text" class="form-control" id="vat" placeholder="Harga Obat" ng-model="form.merek">
                  </div>
				  
				  <div class="form-group">
                    <label for="vat">Harga</label>
                    <input type="text" class="form-control" id="vat" placeholder="Harga Obat" ng-model="form.harga">
                  </div>
				
				</div>
				
				<div class="card-footer">
                  <button type="submit" class="btn btn-sm btn-primary" ng-click="submit()"><i class="fa fa-dot-circle-o"></i> {{title}}</button>
                </div>
				
              </div>

            </div>
