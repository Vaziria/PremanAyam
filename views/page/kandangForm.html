<div class="col-sm-14" ng-controller="kandangForm">

              <div class="card">
                <div class="card-header">
                  <strong>Kandang</strong>
                  <small>{{title}}</small>
                </div>
				
				<div class="col-sm-10">
				
                <div class="card-body">	
                  <div class="form-group">
                    <label for="company">Nama Kandang</label>
                    <input type="text" class="form-control" id="company" placeholder="Nama Kandang" ng-model="form.nama">
                  </div>

                  <div class="form-group">
                    <label for="vat">Letak</label>
                    <input type="text" class="form-control" id="vat" placeholder="Letak" ng-model="form.kota">
                  </div>
				
				</div>
				
				<div class="card-footer">
                  <button type="submit" class="btn btn-sm btn-primary" ng-click="submit()"><i class="fa fa-dot-circle-o"></i> {{title}}</button>
                </div>
				
              </div>

            </div>
